<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__back">
                <img src="./img/btn__back.png" alt="#" width="37" height="28" class="header__back header__back--btn">
                <p class="header__back header__back--text">
                    Back
                </p>
            </div>
            <div class="header__content">
                <div class="header__coins">
                    <img src="./img/header__coins.png" alt="#" width="69" height="69"
                        class="header__coins header__coins--img">
                    <div class="header__price">
                        <p class="header__text header__text--coins">
                            100 254
                        </p>
                        <p class="header__text header__text--mobile">
                            100,5k
                        </p>
                        <p class="header__name header__name--coins">
                            Coins
                        </p>
                    </div>
                    <img src="./img/header__plus.png" alt="#" width="28" height="27"
                        class="header__plus header__plus--coins">
                </div>
                <div class="header__crystals">
                    <img src="./img/header__crystal.png" alt="#" width="82" height="82"
                        class="header__crystals header__crystals--img">
                    <div class="header__description">
                        <p class="header__text header__text--crystal">
                            1 254
                        </p>
                        <p class="header__text header__text--mob">
                            1253
                        </p>
                        <p class="header__name header__name--crystal">
                            Crystals
                        </p>
                    </div>
                    <img src="./img/header__plus.png" alt="#" width="28" height="27"
                        class="header__plus header__plus--crystal">
                </div>
            </div>
            <div class="header__home">
                <img src="./img/btn__home.png" alt="#" width="28" height="28" class="header__home header__home--btn">
                <p class="header__home header__home--text">
                    home
                </p>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__wrapper wrapper">
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item navigation__item--box">
                        <a href="#" class="navigation__link navigation__link--box">
                            Монстр Боксы
                        </a>
                    </li>
                    <li class="navigation__item navigation__item--bank">
                        <a href="#" class="navigation__link navigation__link--bank">
                            Банк
                        </a>
                    </li>
                    <li class="navigation__item navigation__item--sets">
                        <a href="#" class="navigation__link navigation__link--sets">
                            Наборы
                        </a>
                    </li>
                    <li class="navigation__item navigation__item--spec">
                        <a href="#" class="navigation__link navigation__link--spec">
                            Спец предложения
                        </a>
                    </li>
                    <li class="navigation__item navigation__item--code">
                        <a href="#" class="navigation__link navigation__link--code">
                            Промокоды
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- <div class="main__item">
                <div class="item__wrapper wrapper">
                    <h2 class="item__title">
                        Кристаллы Незера
                    </h2>
                    <div class="item__shop">
                        <div class="item__card">
                            
                        </div>
                    </div>
                </div>
            </div> -->
        </div>

    </main>
</body>

</html>
